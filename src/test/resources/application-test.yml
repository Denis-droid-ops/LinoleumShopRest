spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;OLD_INFORMATION_SCHEMA=TRUE;
    username:
    password:

  jpa:
    properties.hibernate:
      hbm2ddl.auto: update
      dialect: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: false

